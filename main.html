<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background_main">
<nav class="header converter-header mb-2">
    <div class="navbar-brand">
        Crypto Converter
    </div>
    <div class="custom-control custom-switch">
        <input class="custom-control-input darkModeSwitch" type="checkbox" id="darkModeSwitch" onchange="darkModeSwitchFunction()"/>
        <label class="custom-control-label" for="darkModeSwitch"><span id="lightModeIcon"><i class="bi bi-sun"></i></span><span id="darkModeIcon"><i class="bi bi-moon"></i></span></label>
    </div>
</nav>
<div class="container-fluid">
    <h1 class="text-center mb-3">Convert any crypto to any currency</h1>
    <div class="row justify-content-center text-center">
        <div class="converter-container col-8 col-sm-6 col-md-4 col-lg-3 pt-2 pb-3">
            <div class="font-weight-light lastUpdatedContainer"> Last updated:
                <span id="lastUpdatedTime"></span>
            </div>
            <hr class="mt-1">
            <div class="mb-3 mt-1 font-weight-bold selected-crypto-price">
                (1 <span id="selected-crypto-header"></span> == <span id="currentCryptoPrice-header"></span> USD)
            </div>
            <div class="input-group">
                <input class="form-control" type="number" id="inputQuantity" name="inputCryptoValue">
                <div class="input-group-append">
                    <select id="inputCurrencySelect" class="custom-select">
                    </select>
                </div>
            </div>
            <div>
                <button class="rounded-pill m-2 btn-sm btn-secondary"><i class="bi bi-arrow-down-up"></i></button>
            </div>
            <div class="input-group">
                <input class="form-control" type="number" id="outputQuantity" name="outputCryptoValue">
                <div class="input-group-append">
                    <select id="outputCurrencySelect" class="custom-select">
                        <option id="usd">USD</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="saveButton" onclick="saveConversion()" class="btn btn-secondary mt-3">Save</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <h2>Saved Conversions</h2>
        <div id="savedConversions">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="js/convert.js"></script>
</body>
</html>
