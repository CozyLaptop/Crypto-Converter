<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background_main">
<nav class="header converter-header mb-2">
    <div class="navbar-brand">
        Crypto Converter
    </div>
    <div class="form-check form-switch" id="darkModeSwitchLabel">
        <input class="form-check-input darkModeSwitch" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="darkModeSwitchFunction()"/>
        <label class="form-check-label" for="flexSwitchCheckDefault"><span id="lightModeIcon"><i class="bi bi-sun"></i></span><span id="darkModeIcon"><i class="bi bi-moon"></i></span></label>
    </div>
<!--    <div class="btn btn-primary connect-to-wallet ">-->
<!--        Connect to Wallet-->
<!--    </div>-->
</nav>
<div class="container-fluid">
    <h1 class="text-center">Convert any crypto to any currency</h1>
    <hr>
    <div class="text-center fw-light"> Last updated:
        <span id="lastUpdatedTime"></span>
    </div>
    <hr>
    <div class="text-center mb-2 fw-bold">
        (1 <span id="selected-crypto-header"></span> == <span id="currentCryptoPrice-header"></span> USD)
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-8 col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
                <input class="form-control" type="number" id="inputQuantity" name="inputCryptoValue">
                <div class="input-group-append">
                    <select id="inputCurrencySelect" class="form-select">
                    </select>
                </div>
            </div>
            <div>
                <button class="rounded-pill m-2 btn-sm btn-secondary"><i class="bi bi-arrow-down-up"></i></button>
            </div>
            <div class="input-group">
                <input class="form-control" type="number" id="outputQuantity" name="outputCryptoValue">
                <div class="input-group-append">
                    <select id="outputCurrencySelect" class="form-select">
                        <option id="usd">USD</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="saveButton" onclick="saveConversion()" class="btn-lg btn-secondary mt-3">Save</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <h2>Saved Conversions</h2>
        <div id="savedConversions">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/convert.js"></script>
</body>
</html>
